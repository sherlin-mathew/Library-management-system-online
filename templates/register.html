{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div id="loginview">
    <h3 class="text-center text-white pt-5">Signup form</h3>
    <div class="container">
        <div id="loginview-row" class="row justify-content-center align-items-center">
            <div id="loginview-column" class="col-md-6">
                <div id="loginview-box" class="col-md-12">
                    <form id="loginview" class="form" action="registerview" method="POST">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Registration Form</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <a href="{% url 'loginview' %}" class="text-info float-right">Login here</a>
                            <br><br>
                            <button type="submit" class="btn btn-info">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<center>
    <h4 style="color: red">{{m}}</h4>
</center>
{% endblock %}
