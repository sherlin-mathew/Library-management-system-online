{% extends 'base.html' %}
{% block content %}

{% include 'usernavbar.html' %}
<div class="p-5">
    <div class="container p-5">
        <h2>Book List</h2>
        <div class="card mb-3">
            <div class="card-header">
                <a  class="btn btn-sm btn-success" href="{% url 'pdfview' %}" style="padding: 9px; float: right; background-color: green; color: white;">View</a>
            </div>
        <table class="table table-dark p-5">
            <thead class="thead-dark">
                <tr>
                    <th>Sl No.</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Publisher</th>
                </tr>
            </thead>
            <tbody>
                {% for i in book %}
                <tr>
                    <th>{{i.id}}</th>
                    <td>{{i.bookname}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.year}}</td>
                    <td>{{i.publisher}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>



{% endblock %}
